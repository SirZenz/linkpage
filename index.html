<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PDF Website</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    footer {
      background-color: #f2f2f2;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My PDF Website</h1>
  </header>

  <main>
    <h2>Embedded PDF</h2>
    <iframe src="a.pdf" width="100%" height="500px"></iframe>
    <p>You can view the PDF file directly on this page.</p>
  </main>

  <footer>
    <p>&copy; 2024 My PDF Website. All rights reserved.</p>
  </footer>
</body>
</html>
